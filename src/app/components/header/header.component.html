<div class="row">
  <div class="col-lg-6">
    <div class="search">
      <input #SearchProducts class="search__input" placeholder="Более 1000 товаров" type="text" (input)="a = search.value">
      <button class="search__button"><i class="fas fa-search"></i>
      </button>
      <div (click)="openCategorySearch()" class="category-search">
        <span *ngIf="!category" class="select-category">Select category</span>
        <span *ngIf="category" class="select-category">{{category}}</span>

        <ul *ngIf="openCategory">
          <li>Искать по:</li>
          <li (click)="categorySelect($event.target)" *ngFor="let cat of categorySearch">{{cat.name}}</li>
        </ul>
      </div>
      <ul *ngIf="a">
        <li *ngFor="let i of products | SearchProducts : [a,filteredCategory]">
          <div class="img-prod-wrap">
            <img [src]="i.product_img" alt="">
          </div>
        </li>
      </ul>
    </div>
  </div>
